---
layout: default
---
<div class="container narrow">
    <br/>

    <h1 class="post-title" itemprop="name headline">
        {% if page.week %}
            <b>{{ page.week }}:&nbsp;</b>
        {% endif %}
        {{ page.title }}
    </h1>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y %B %-d"
    }}</time>

    <div class="post">
        {{ content }}
    </div>

</div>
